<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GloFix</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <a href="#" class="header__logo">
                    <img src="./img/header-logo.svg" alt="">
                </a>
                <select name="lang" class="lang-select">
                    <option value="RU">RU</option>
                    <option value="ENG">ENG</option>
                </select>
                <a href="#" class="btn blue-btn">Скачать отчёт</a>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="main-section">
            <div class="container">
                <div class="main-section__wrapper">
                    <div class="main-section__content">
                        <h1 class="main-section__title">
                            Крепёж <br>
                            экономики
                        </h1>
                        <p class="main-section__descr">Подзаголовок с небольшим описанием</p>

                        <a href="#" class="btn blue-btn main-section-bnt">Скачать отчёт PDF</a>
                    </div>
                    <div class="main-section__interactive">
                        <div class="interactive__bg">
                            <img src="./img/interactive-bg.svg" alt="">
                        </div>
                        <div class="interactive__image">
                            <img src="./img/bolt.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer"></footer>

</body>
<script src="./js/app.js"></script>

</html>
